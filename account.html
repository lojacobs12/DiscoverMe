        <header class="header">
          <nav class="navbar">
              <a href="home.html" class="nav-logo"><img src="images/logo-words.png" alt="DiscoverMe"></a>

        <main id="main">
            <div class="account" role="region">

                <div class="Create Account">
                    <h1>Create New Account</h1>
                    <div class="create">
                        <form action="#PUTLINKHERE" method="POST">
                            <fieldset>
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
        
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            
                                <button type="submit">Create</button>
                            </fieldset>
                        </form>
                    </div>
        
                </div>
            

                <div class="Login">
                    <h1>Login</h1>
                    <div class="create">
                        <form action="#PUTLINKHERE" method="POST">
                            <fieldset>
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
        
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            
                                <button type="submit">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            <iframe src="https://scratch.mit.edu/projects/630947247/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </div>
